---
# For configuration options and examples, please see:
# https://gethomepage.dev/latest/configs/settings

#providers:
  #openweathermap: openweathermapapikey
  #weatherapi: weatherapiapikey

title: homeserver.local

background:
  image: https://images.unsplash.com/photo-1502790671504-542ad42d5189?auto=format&fit=crop&w=2560&q=8
  #image: https://lh3.googleusercontent.com/pw/ABLVV86ePf5XyvhZ32-9HIm3BLSbnAB1DlsYYWBvn8jp-Rc6b3ouOz0krTLwxGTGeDZwgAXRzhuMY7rcHGjCOkdoLIJqZRxR1IBQmk2bqoJLYhjeMO8rwf7B16ZH06ACquEyaDsQAaupGjWDQ6YNxkfnbBd-=w924-h924-s-no
  blur: sm # sm, md, xl... see https://tailwindcss.com/docs/backdrop-blur
  saturate: 100 # 0, 50, 100... see https://tailwindcss.com/docs/backdrop-saturate
  brightness: 50 # 0, 50, 75... see https://tailwindcss.com/docs/backdrop-brightness
  opacity: 100 # 0-100

useEqualHeights: true

theme: dark
color: neutral

headerStyle: boxedWidgets

hideVersion: true
#statusStyle: "dot"

#fiveColumns: true

layout:
  Services:
    style: row
    columns: 4
  System:
  Networking:
  Monitoring:
  Identity Management:
  Backups:
    style: row
    columns: 4
  Bookmarks:
    style: row
    columns: 4
